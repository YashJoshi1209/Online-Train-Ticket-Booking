{% extends 'myapp/base.html' %}
{% block content %}

<div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">
                <form action="{% url 'signout' %}" method="post">
                    {% csrf_token %}
                    
                    <center>
                        <h4>{{user}} Successful Login!</h4>
                    </center>

                    <div class="text-center">
                        <button type="Submit" class="btn btn-dark">Sign Out</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
{% endblock %}
